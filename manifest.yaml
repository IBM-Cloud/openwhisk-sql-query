packages:
  openwhisk-sql-query:
    version: 1.0
    license: Apache-2.0
    inputs:
      instance_crn: ${INSTANCE_CRN}
      apiKey: ${API_KEY}
    dependencies:
      openwhisk-sql-query-cos:
        location: github.com/ibm-functions/package-cloud-object-storage
    actions:
      sql-query:
        function: dist/SqlQuery.js
        runtime: nodejs:8
        web: true
      result-set:
        function: dist/ResultSet.js
        runtime: nodejs:8
    sequences:
      sql-job-resultset:
        actions: sql-query,openwhisk-sql-query-cos/object-read,result-set
        web: true
    apis:
      SQL Query:
        sql:
          run:
            sql-query:
              method: POST
              response: http
          results:
            sql-job-resultset:
              method: POST
              response: http